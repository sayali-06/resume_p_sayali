{% extends 'base.html' %}
{% block title %}
Company home Page
    {% endblock title %}
{% block body %}

<!DOCTYPE html>
<html lang="en" dir="ltr">
  
<head>
    <meta charset="utf-8">
    <title>
        Find eligible candidate 
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='main.css') }}">
    <script type="text/javaScript" href="{{ url_for('static',filename='script/script.js') }}">
     
    </script>
</head>
<style>
    .ul li {
    cursor: pointer;
    position: relative;
    padding: 12px 8px 12px 40px;
    list-style-type: none;
    background: #eee;
    font-size: 18px;
    transition: 0.2s;
    width: 200px;
    
    /* make the list items unselectable */
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
  }

ul li:hover {
  background: #ddd;
}
</style>
  
<body style="text-align: center;">
    <div id="myDIV" class="header"> 
    <h1 style="color: white;">
        Find eligible candidate 
    </h1>
  
    <h3 id="po">Enter Skills Required</h3>
    
        
        <input type="text" id="myInput" placeholder="Skills...">
        <button onclick="newElement()" class="addBtn">Add</button>
    <ul id="myUL">
            <li></li>
    </ul>
        
    </div>

    <br>
  
    <p id="par"></p>
<script>  
    function newElement() {
        var li = document.createElement("li");
        var inputValue = document.getElementById("myInput").value;
        var t = document.createTextNode(inputValue);
        
        
        li.appendChild(t);
        if (inputValue === '') {
          alert("You must write something!");
        } else {
          document.getElementById("myUL").appendChild(li);
          var skills =[]
          skills.push(inputValue)
          console.log(skills)
        }
        
      }
</script>
</body>
  
</html>
{% endblock body %}
